<!DOCTYPE html>
<html>
<head>
    <title>Rotating ASCII Z</title>
    <style>
        body {
            color: #ffffff;
            font-family: "Hack", "DejaVu Sans Mono", "Fira Mono", "Noto Mono", "Consolas", "Menlo", "Monaco", "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        pre {
            font-size: 2em;
            line-height: 1.1;
        }
    </style>
</head>
<body>
    <pre id="z-art"></pre>
    <script>
        // Define ASCII Z in 4 rotations (0, 90, 180, 270 degrees)
        const zFrames = [
`ZZZZZZZ
     Z
    Z
   Z
  Z
 Z
ZZZZZZZ`,
`     Z
    ZZ
   Z Z
  Z  Z
 Z   Z
ZZZZZZZ
     Z`,
`ZZZZZZZ
Z
 Z
  Z
   Z
    Z
ZZZZZZZ`,
`Z
ZZ
Z Z
Z  Z
Z   Z
ZZZZZZZ
Z`
        ];
        let idx = 0;
        setInterval(() => {
            document.getElementById('z-art').textContent = zFrames[idx % zFrames.length];
            idx++;
        }, 500); // Change every 0.5 seconds
    </script>
</body>
</html>
